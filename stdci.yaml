archs:
  - x86_64:
      distributions:
        - el8stream
        - el9stream:
            runtime-requirements:
              host_distro: newer
  - ppc64le:
      distributions:
        - el8stream
  - s390x:
      distributions:
        - el9stream

stages:
  - check-patch:
      archs:
        - x86_64
      distributions:
        - el8stream:
            runtime-requirements:
              jenkins_master: ovirt.org
              host-distro: el8
        - el9stream
  - build-artifacts:
      substages:
      - py3

release-branches:
  master:
  - ovirt-master
  ovirt-4.4:
  - ovirt-4.4
  ovirt-4.3:
  - ovirt-4.3
  ovirt-4.2:
  - ovirt-4.2
